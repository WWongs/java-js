<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/lastProject.css" />

		<script type="text/javascript">
			var arrPicPath = [{
					"cid": 1,
					"path": "url(img/1.jpg)"
				},
				{
					"cid": 2,
					"path": "url(img/2.jpg)"
				},
				{
					"cid": 3,
					"path": "url(img/3.jpg)"
				},
				{
					"cid": 4,
					"path": "url(img/4.jpg)"
				},
				{
					"cid": 5,
					"path": "url(img/5.jpg)"
				}];

			arrPicPath.getPicPath = function(cid) {
				for(let i = 0; i < arrPicPath.length; i++) {
					if(cid == arrPicPath[i].cid) {
						return arrPicPath[i].path;
					}
				}
			};

			window.onload = function() {
				var count = 1;
                var timer = "";
               
				function changeBodyPic() {

					setInterval(function() {

						count += 1;
						if(count > 5) {
							count = 1;
						}
                        
						document.body.style.backgroundImage = arrPicPath.getPicPath(count);
						
						var num = 0;
						var step = 2;
						
						timer = setInterval(function(){
							num += step;
							if(num>=200){
								num = 200;
								clearInterval(timer);
							}
							document.body.style.opacity = num / 200;
						},10);
						
					}, 6000);

				}
				changeBodyPic();

			}
		</script>

	</head>

	<body>

		<div id="dSpan">
			<span id="">
				后台登录界面
			</span>
		</div>

				<div id="dUserPassword">

				</div>

				<div id="dButton">

			</div>

			<div class="liDiv divBlock">
				<div id="dUser1">
					<span>注册账号:</span>
					<input type="text" id="iRegUs" />

				</div>

				<div id="dUserPassword1">
					<span>注册密码:</span>
					<input type="password" id="iRegPw" />

				</div>

				<div id="dButton1">

		</div>
